<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

</head>
<body>
    <div class="container">
        <h2 class="instruction-header">Code Quiz</h2>
        <div id="quiz-instructions">
            Still in development, but it is timed!
        </div>
        <div id="question-container" class="hide">
            <div id="questionId"></div>
            <div id="answer-container" class="btn-grid">
                <button id="opt1"class="btn"></button>
                <button id="opt2"class="btn"></button>
                <button id="opt3"class="btn"></button>
                <button id="opt4"class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="startbtn" class="start-btn">Start</button>
            <button id="nextbtn" class="next-btn hide">Next</button>
        </div>
    </div>
    <div class="highscore-timer">
        <span id="highscore">High Score</span>
        <span id="timer"></span>
    </div>
    <footer>

    </footer>
</body>
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/script.js"></script>
</html>
