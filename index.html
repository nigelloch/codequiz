<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Riddle Me This!</title>

</head>
<body>
    <header>
        <h2 class="header">
        </h2>
    </header>
    <div class="container">
        <div id="quiz-instructions">
            Welcome to this whack-ass game I made. I'm new at this so don't judge too harshly. Anyways, answer the questions. Or don't. Do what you want.
        </div>
        <div id="question" class="question-container hide">
            What the fuck?
        </div>
        <div id="answer-container" class="btn-grid hide">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div class="controls">
            <button id="startbtn" class="start-btn">Start</button>
        </div>
    </div>
    <div class="highscore-timer">
        <span id="highscore">High Score</span>
        <span id="timer">Timer</span>
    </div>
    <footer>

    </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
